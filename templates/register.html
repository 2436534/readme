<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约挂号系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
</head>
<body>

<div class="header">

<div class="login-layer hidden">

    <div class="login-background">

    </div>
</div>

<div class="fastTop">
    <div class="searchBox">
        <!--登录框-->
        <div class="login-table hidden">
            <div class="dl_close">
                <img src="/static/img/dl_close.png">
            </div>
            <div id="login">
                <form action="/login">
                    <dl class="dl_username">
                        <dt>用户名：</dt>
                        <dd>
                            <input class="usernameInput" placeholder="请输入用户名" name="name">
                        </dd>
                    </dl>
                    <dl class="dl_password">
                        <dt>密&nbsp;码：</dt>
                        <dd>
                            <input type="password" class="passwordInput" placeholder="请输入密码" name="password">
                        </dd>
                    </dl>
                    <div class="submit">
                        <input id="submitLogin" type="submit" value="登录">
                        <a href="/registerpage/" id="registerButton">注册</a>
                    </div>
                </form>
            </div>
        </div>
        <!-------->
        <div class="logo">
            <a class='logo' href="/">
                <img class="logo" src="/static/img/logo.png">
            </a>
        </div>
        <div class="area"></div>


        <div class="keyword"></div>
        <form id="searchForm" method="get" action="/search/">
            <div class="search-option">
                <span class="intext">医　院</span>
                <span>∨</span>
            </div>

            <div class="search-selection" style="display: none;">
                <ul>
                    <!--隐藏的input表单用来获取已经选取的选项-->
                    <input id="selection" value="h" style="display: none;" name="choice">

                    <!-- <select name="choice">-->
                    <!--<option value="h"><li>医&nbsp;院</li></option>
                    <option value="o"><li>科&nbsp;室</li></option>
                    <option value="d"><li>医&nbsp;生</li></option>
                    </select>-->

                    <li value="h">医　院</li>
                    <li value="o">科　室</li>
                    <li value="d">医　生</li>
                </ul>
            </div>
            <input id="searchInput" placeholder="&emsp;请输入医院/科室/医生" type="text" name="key">
            <button id="searchButton" type="submit">搜&nbsp;索</button>
        </form>
        <div class="login">
            {% if user %}
            <div class="welcomebuttom">
                欢迎您！<a href="/myInfo/">{{name}}</a>&nbsp;&nbsp;&nbsp;&nbsp;<a
                    href="/logout/">注销</a>
            </div>
            {% else %}
            <div class="loginButton">
                <button href="#">登&nbsp;录</button>
            </div>
            <div class="registerButton">
                <a href="/registerpage/">注&nbsp;册</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<!---->
<link rel="stylesheet" href="/static/css/register.css">
<div class="content">
<div class="row" id="registerTitleRow" >
    <div id="registerLbl" class="col-md-offset-1 col-lg-offset-1 col-md-2 col-lg-2">
        注册新用户
    </div>
    <div id="registerLblTail" class="col-md-9 col-lg-9"></div>
</div>
<div class="container-fluid">
    <div class="row">
        <form id="registerForm" method="post"   class="col-md-offset-1 col-lg-offset-1" action="/register/">
        {%  csrf_token %}
             <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="usernameDiv">用户名:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input name="username" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="nameDiv">姓名:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input id="nameInput" name="name" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="genderDiv" required>性别:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <select name="gender">
                        <option value="m" selected>男</option>
                        <option value="f">女</option>
                    </select>
                    <!--<input name="gender"/>-->
                </div>
            </div>
            <div class="row">

                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="IDCDiv" >身份证号:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input id="IDCInput" name="idNum"required/> <!-- pattern="^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$" --> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="BirthdateDiv">出生日期:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input type="date" name="birthdate" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="setPW">设置密码:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input type="password" name="password" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="checkPWDiv">确认密码:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input type="password" name="password2" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-lg-offset-2 col-md-2 col-lg-2">
                    <div class="formDiv" id="phoneNumDiv">手机号码:  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                    <input name="phoneNum" pattern="^1[3-9]\d{9}$" required/>
                </div>
            </div>
            <div class="row" style="margin-left: -150px;">
                <div class="col-lg-offset-5 col-md-offset-5 col-md-4 col-lg-4 ">
                    <input type="checkbox" value="c" name="checkbox" required>
                    <span class="lblGrey">本人同意</span><a href="#">预约挂号服务协议</a>
                </div>
            </div>
            <div class="row" style="margin-left: -150px;">
                <input type="submit" class="btn btnOrange col-lg-2 col-md-2 col-md-offset-5 col-lg-offset-5" id="registerBtn" value="注册">
            </div>
        </form>
    </div>
</div>

</div>

<footer class="footer-background">
    <div class="footer-container">
    <br><br>
     <p style="text-align: center;">&copy;2018 在线预约挂号系统</p>
     <br>
    </div>
</footer>

<script src="/static/js/footer.js"></script>
<script type="text/javascript" src="/static/js/jquery-3.0.0.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
</body>
</html>
